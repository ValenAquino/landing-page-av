<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <header>
    <img src="/logo.svg" alt="Logo de Vallejos Abril" id="logo">
    <nav>
      <a href="#sobre-mi">Sobre Mí</a>
      <a href="#servicios">Servicios</a>
      <a href="#proyectos">Proyectos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="inicio">
    <h2>Hola! Soy Abril Vallejos</h2>
    <img src="/home.svg" alt="Abby">
  </section>

  <section id="servicios">
    <h2>Servicios</h2>

  </section>

  <section id="sobre-mi">
    <h2>Sobre Mí</h2>
    <img src="/sobremi.svg" alt="Instagram">
  </section>

  <section id="proyectos">
    <h2>Proyectos</h2>
    <div class="div">
      <img src="/proyectos/talent.svg" alt="proyecto de talent up">
    </div>
    <div class="div">
      <img src="/proyectos/leon.svg" alt="proyecto de diente de leon">
    </div>
    <div class="div">
      <img src="/proyectos/meular.svg" alt="proyecto de meular bazar">
    </div>
    <div class="div">
      <img src="/proyectos/sm.svg" alt="proyecto de sm car service">
    </div>
    <div class="div">
      <img src="/proyectos/wokka.svg" alt="proyecto de wokka">
    </div>
    <div class="div">
      <img src="/proyectos/diconex.svg" alt="proyecto de diconex">
    </div>
    <div class="div">
      <img src="/proyectos/avva.svg" alt="proyecto de avva">
    </div>
  </section>

  <section id="herramientas">
    <h2>Herramientas</h2>
    <div>
      <img src="/herramientas/premiere.svg" alt="icono de adobe premiere">
      <img src="/herramientas/canva.svg" alt="icono de canva">
      <img src="/herramientas/empretienda.svg" alt="icono de empretienda">
      <img src="/herramientas/figma.svg" alt="icono de figma">
      <img src="/herramientas/word.svg" alt="icono de word">
      <img src="/herramientas/wordpress.svg" alt="icono de wordpress">
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>

  </section>

  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/vallejosabii/" target="_blank">
        <img src="/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.linkedin.com/in/abrilvallejos/" target="_blank">
        <img src="/icons/linkedin.svg" alt="Linkedin">
      </a>
    </div>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
